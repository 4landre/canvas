<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="action">
        <svg id="pencil" class="pencil active" aria-hidden="true">
            <use xlink:href="#icon-pencil"></use>
        </svg>
        <svg id="eraser" class="eraser" aria-hidden="true">
            <use xlink:href="#icon-eraser1"></use>
        </svg>
        <svg id="clear" class="clear" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </div>
    <div id="color">
        <ol>
            <li id="black" class="black active"></li>
            <li id="red" class="red"></li>
            <li id="blue" class="blue"></li>
        </ol>
    </div>
    <div class="line">
        <ol>
            <li id="thin" class="thin active"></li>
            <li id="thick" class="thick"></li>
        </ol>  
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1231160_6mkc174r9lv.js"></script>
</body>

</html>
