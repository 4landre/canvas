<body>
    <canvas id='canvas' width="300" height="300"></canvas>
   
    <script>
        var canvas = document.getElementById('canvas');//获取canvas
        //设置canvas全屏
        autosetwindow() 
        window.onresize = function () {
            autosetwindow()
        }

        var context = canvas.getContext('2d');//获取二次元上下文
        
        var enablePrint = false
        var lastXY = { x: undefined, y: undefined }
        document.onmousedown = function (xy) { //点击鼠标api可获得相关参数
            enablePrint = true
            var x = xy.clientX
            var y = xy.clientY
            lastXY = { x: x, y: y }
            drawCircle(x, y, 1);
        }

        document.onmousemove = function (xy) {
            if (enablePrint) {
                var x = xy.clientX
                var y = xy.clientY
                var newXY = { x: x, y: y }
                drawLine(lastXY.x, lastXY.y, newXY.x, newXY.y)
                lastXY = newXY
            }
            else { }

        }

        document.onmouseup = function (xy) {
            enablePrint = false
        }

        //工具

        //全屏化canvas
        function autosetwindow() {
            var pageWidth = document.documentElement.clientWidth 
            var pageHeight = document.documentElement.clientHeight

            canvas.width = pageWidth
            canvas.height = pageHeight
        }

    </script>
</body>

</html>
